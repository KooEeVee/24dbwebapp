{% extends "layout.html" %}

{% block title %}Quiz{% endblock %}

{% block contentrow1col1 %}
<H1>Quiz</H1>

<form action="/quiz" method="POST">
    <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Question1</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="quizOptions" id="quizOptions1" value="option1">
              <label class="form-check-label" for="quizOptions1">
                First option
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="quizOptions" id="quizOptions2" value="option2">
              <label class="form-check-label" for="quizOptions2">
                Second option
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="quizOptions" id="quizOptions3" value="option3">
              <label class="form-check-label" for="quizOptions3">
                Third option
              </label>
            </div>
          </div>
        </div>
      </fieldset>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
