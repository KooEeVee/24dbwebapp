{% extends "layout.html" %}

{% block title %}Login{% endblock %}

{% block contentrow1col1 %}
<H1>Login</H1>
<form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username", minlength="3", maxlength="10", required="True">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password", minlength="8", maxlength="15", required="True">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
