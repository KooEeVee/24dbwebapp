{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block contentrow1col1 %}
<H1>Register</H1>
Choose your username and password.

<form action="/register" method="POST">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username", minlength="3", maxlength="10", required="True" aria-describedby="usernameHelp">
      <small id="usernameHelp" class="form-text text-muted">Min 3, max 10 caharacters.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password", minlength="8", maxlength="15", required="True", aria-describedby="passwordHelp">
      <small id="passwordHelp" class="form-text text-muted">Min 8, max 15 characters.</small>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="userRadio" id="userRadio1" value="user" checked="True">
      <label class="form-check-label" for="userRadio1">User</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="userRadio" id="userRadio2" value="admin">
      <label class="form-check-label" for="exampleRadios2">Admin</label>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="gdprCheck", required="True">
      <label class="form-check-label" for="gdprCheck">I agree to save my userdata to this service</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
